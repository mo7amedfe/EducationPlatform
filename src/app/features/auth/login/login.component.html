<div class="container mt-5">
  <div class="row">
    <h1>Login now.</h1>

    <form [formGroup]="LoginForm" (ngSubmit)="login()">
      <!-- Email Field -->
      <label>Email</label>
      <input class="form-control" formControlName="email" type="email" />
      <div *ngIf="LoginForm.get('email')?.touched && LoginForm.get('email')?.invalid" class="text-danger">
        <small *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="LoginForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>

      <!-- Password Field -->
      <label>Password</label>
      <input class="form-control" formControlName="password" type="password" />
      <div *ngIf="LoginForm.get('password')?.touched && LoginForm.get('password')?.invalid" class="text-danger">
        <small *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="LoginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long</small>
        <small *ngIf="LoginForm.get('password')?.errors?.['pattern']">
          Password must contain an uppercase letter, a lowercase letter, a number, and a special character
        </small>
      </div>

      <!-- Submit Button -->
      <button class="btn btn-info my-3" type="submit" [disabled]="LoginForm.invalid">Submit</button>
    </form>

    <!-- Backend Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
      {{ errorMessage }}
    </div>
  </div>
</div>
