<div  *ngIf="!isSubmitted" class="container  p-4 border rounded shadow bg-white w-100 d-flex flex-wrap align-items-center mt-2">
  <form class="w-100">
    <div *ngFor="let question of questions" class="mb-4">
      <h5><span>{{ question.id }})</span> {{ question.question }}</h5>

      <div class="option-wrapper" *ngFor="let option of question.choices">
        <input type="radio" [value]="option" [(ngModel)]="question.selectedAnswer" [name]="'answer' + question.id"
          [id]="option + question.id" />
        <label [for]="option + question.id">
          {{ option }}
        </label>
      </div>
    </div>

    <button type="button" class="btn btn-primary mt-3" (click)="submitAnswer()" [disabled]="!allAnswered()">
      Submit
    </button>
  </form>
</div>




<div class="d-flex py-5 flex-wrap align-items-center justify-content-center">
  <div *ngIf="isSubmitted" class="container p-4 border rounded shadow bg-white w-75 d-flex flex-wrap align-items-center justify-content-center ">
    <div class="text-center w-100">
      <ng-container *ngIf="!isSubmittedBefore; else alreadySubmitted">
        <div class="mb-3">
          <span class="display-4 text-success">
            <i class="bi bi-check-circle-fill"></i>
          </span>
        </div>
        <h2 class="mb-2">Test Submitted!</h2>
        <p class="lead">Your Score: <span class="fw-bold text-primary" style="font-size: 2rem;">{{score}}</span></p>
        <!-- Optional: Add a button to retake or go to courses -->
        <!-- <button class="btn btn-outline-primary mt-3" (click)="retakeTest()">Retake Test</button> -->
      </ng-container>
      <ng-template #alreadySubmitted>
        <div class="mb-3">
          <span class="display-4 text-warning">
            <i class="bi bi-exclamation-triangle-fill"></i>
          </span>
        </div>
        <h2 class="mb-2 text-warning">Already Submitted</h2>
        <p class="lead">You have already submitted this test before.</p>
      </ng-template>
    </div>
  </div>
</div>
