<div class="card shadow-sm my-4">
    <div class="card-header bg-danger text-white">
        <i class="fas fa-trash-alt me-2"></i>Delete Course
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="deleteCourseSelect" class="form-label">Select Course to Delete</label>
            <div class="dropdown">
                <button type="button" (click)="getAllcourses() " class="btn border-1 w-100 border dropdown-toggle">
                    {{selectedDeleteCourse}}
                </button>

                <div [ngClass]="{'show': isListShown}" *ngIf="!isCourseListLoading" class="dropdown-menu  w-100">

                    <a *ngFor="let Course of allCourses" (click)="setSelectedDeleteCourse(Course)"
                        class="dropdown-item text-center cursorpointer">{{Course.title}}</a>

                </div>
                <div [ngClass]="{'show': isListShown}" *ngIf="isCourseListLoading" class="dropdown-menu w-100">

                    <a class="dropdown-item disabled text-center">Loading...</a>

                </div>
            </div>
        </div>
        <button class="btn btn-danger w-100" [disabled]="!selectedDeleteCourseId || isDeletingCourse"
            (click)="deleteCourse()">

            <span><i class="fas fa-trash me-1"></i> Delete Course</span>

        </button>

    </div>

    <div [ngClass]="{'showNotification': IsNotificationVisible,' alert-success': isNotificationSuccess,' alert-danger': !isNotificationSuccess}"
        class="notification alert d-flex p-3 shadow-lg ">
        <p class="m-0 p-0 ">
            {{notificationMessage}}
        </p>
        <button (click)="IsNotificationVisible=false" class="btn"
            [ngClass]="{'btn-outline-success': isNotificationSuccess, 'btn-out-danger': !isNotificationSuccess}">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
</div>
